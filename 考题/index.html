<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>主页面</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		div.main{
			border:1px solid #ccc;
			width: 900px;
			height: 310px;
			margin: 100px auto;
			padding-left: 30px;
		}
		div.main h4{
			margin-top: 15px;
			height: 45px;
		}
		div.main h4 a{
			font-weight: normal;
			color: red;
		}
		div.main textarea{
			width: 840px;
			height: 110px;
			margin-bottom: 20px;
			color: #ccc;
			padding-left: 10px;
			padding-top: 10px;
		}
	div.main p{
		color: red;
		margin-top: 10px;
	}
	</style>
</head>
<body>
	<div class="main">	
		<h4>
			评论 
			<img src="imgs/star.png" />
			<a href="#">我要评论</a>
		</h4>
		<textarea>请输入对强哥意见和建议</textarea>
		<input type="image" src="imgs/btn.png" alt="图片不支持" />
		<p>暂时没有评论</p>
	</div>
</body>
</html>
