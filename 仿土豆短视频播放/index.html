<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{margin: 0;padding: 0;}
		.tp{
			width: 448px;
			height: 252px;
			margin: 100px;
			position: relative;
		}
		.bg{
			width: 448px;
			height: 252px;
			background: rgba(0,0,0,0.3) url(imgs/arr.png) no-repeat center;
			position: absolute;
			left: 0;
			top: 0;

			display: none;
		}
		.tp:hover .bg{
			display: block;
		}
	</style>
</head>
<body>
	<div class="tp">
		<img src="imgs/tudou.jpg" alt="" width="448px" height="252px">
		<div class="bg"></div>
	</div>
</body>
</html>
