<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	鼠标样式练习</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<ul>
		<li style="cursor: default;">我是默认的鼠标样式</li>
		<li style="cursor: pointer;">我是小手样式</li>
		<li style="cursor: move;">我是移动样式</li>
		<li style="cursor: text;">我是文本样式</li>

		<input type="text" name="" style="outline: none;" />
		<textarea style="width:300px;height: 200px;outline: none;resize: none;" ></textarea>
	</ul>
</body>
</html>
